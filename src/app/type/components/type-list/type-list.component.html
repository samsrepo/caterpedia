<div class="container-fluid">
  <div class="row">
    <div *ngFor="let type of typeList" class="col-12 col-md-4 mb-3">
      <div class="text-center p-3 text-white rounded font-weight-bold shadow-none" [ngClass]="type.name" (click)="typeSelected.emit(type.name)">
        {{type.name | titlecase}}
      </div>
    </div>
  </div>
</div>
