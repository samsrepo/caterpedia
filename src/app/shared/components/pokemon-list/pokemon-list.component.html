<div class="container-fluid">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col-12 col-md-4 mb-3">
      <div class="bg-dark text-center p-3 text-white rounded" (click)="pokemonSelected.emit(pokemon.name)">
        {{pokemon.name | titlecase}}
      </div>
    </div>
  </div>
</div>
